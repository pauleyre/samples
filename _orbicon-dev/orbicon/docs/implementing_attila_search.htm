			<h1><a name="adding_search">Implementing Attila search</a></h1>

			<p>Orbicon framework comes with Attila search node, an integrated search engine. Below is an example HTML form ready for implementation into your template. The form will work for all languages.</p>
			
			<p>Attila search form</p>
			<textarea name="code" class="HTML" cols="60" rows="1">
<!-- START - Attila search form -->
<form id="attila_search_form" method="get" action="">
	<p>
		<input type="hidden" name="<!>ORBX_LN" id="<!>ORBX_LN" value="attila" /> 
		<label for="q">&amp;nbsp;</label> <label for="submit">&amp;nbsp;</label><br />
		<input type="text" name="q" id="q" class="search_field" /> 
		<input type="submit" name="submit" id="submit" value="Submit" class="search_submit" />
	</p>
	<!-- container for YUI! AutoComplete ( http://developer.yahoo.com/yui/autocomplete/ ) -->
	<div id="orbx_search_container"></div>
</form>
<!-- END - Attila search form -->
